<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Time until Vitaly drinks his heart out</h1>
        <div id="gif-section">
            <iframe src="https://giphy.com/embed/xT0xeJpnrWC4XWblEk" width="480" height="320" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/whoa-hd-tim-and-eric-xT0xeJpnrWC4XWblEk"></a></p>        <div id="countdown">
            <div class="time-unit">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="time-unit">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
